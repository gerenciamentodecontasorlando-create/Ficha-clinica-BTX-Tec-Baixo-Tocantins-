<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Clínica - BTX-TEC</title>
  <meta name="theme-color" content="#0f766e" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #022617, #0f172a);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 18px 16px 20px;
      backdrop-filter: blur(14px);
    }

    @media (min-width: 768px) {
      .app {
        padding: 22px 24px 24px;
      }
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(51, 65, 85, 0.9);
      padding-bottom: 8px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #67e8f9, #0284c7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      letter-spacing: 0.06em;
      color: #0f172a;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.8);
    }

    .titles h1 {
      font-size: 1.05rem;
      font-weight: 700;
      color: #e5e7eb;
    }

    .prof {
      text-align: right;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .tabs {
      display: flex;
      gap: 6px;
      margin: 10px 0 14px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .tabs button {
      flex: 1;
      min-width: 120px;
      border: 0;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: #9ca3af;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .tabs button.active {
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #0f172a;
      border-color: transparent;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.85),
        0 12px 30px rgba(34, 197, 94, 0.35);
    }

    .content {
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.16), transparent 55%),
        radial-gradient(circle at bottom right, rgba(34, 197, 94, 0.12), transparent 55%);
      border-radius: 14px;
      border: 1px solid rgba(51, 65, 85, 0.8);
      padding: 14px 10px 12px;
      max-height: calc(100vh - 210px);
      overflow: auto;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 3px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      font-size: 0.8rem;
    }

    textarea {
      min-height: 70px;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      justify-content: flex-end;
    }

    .btn-primary {
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="logo-circle">BT</div>
        <h1>Ficha Clínica Digital • BTX-TEC</h1>
      </div>

      <div class="prof">
        <strong>Dr. Orlando Abreu Gomes da Silva</strong><br>
        CRO-PA 5165 • Cirurgia Buco Maxilo Facial
      </div>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="ficha">Ficha Clínica</button>
      <button class="tab-btn" data-tab="receita">Receituário</button>
      <button class="tab-btn" data-tab="atestado">Atestado</button>
      <button class="tab-btn" data-tab="orcamento">Orçamentos</button>
    </nav>

    <main class="content">

      <!-- FICHA CLÍNICA -->
      <section id="ficha" class="tab-content active">
        <h2>Ficha Clínica</h2>
        <label>Nome do paciente</label>
        <input type="text">

        <label>Queixa principal</label>
        <textarea></textarea>

        <label>História clínica</label>
        <textarea></textarea>
      </section>

      <!-- RECEITUÁRIO -->
      <section id="receita" class="tab-content">
        <h2>Receituário</h2>

        <label>Paciente</label>
        <input type="text">

        <label>Medicamentos</label>
        <textarea placeholder="Ex: Amoxicilina 500 mg..."></textarea>
      </section>

      <!-- ATESTADO -->
      <section id="atestado" class="tab-content">
        <h2>Atestado odontológico</h2>

        <label>Paciente</label>
        <input type="text">

        <label>Motivo / CID</label>
        <input type="text">

        <label>Texto</label>
        <textarea>Atesto para os devidos fins que o(a) paciente acima esteve sob meus cuidados...</textarea>
      </section>

      <!-- ORÇAMENTO -->
      <section id="orcamento" class="tab-content">
        <h2>Orçamento odontológico</h2>

        <label>Procedimentos</label>
        <textarea placeholder="Ex: Restauração em resina – R$ 150,00"></textarea>
      </section>
    </main>

    <div class="actions">
      <button class="btn-primary" onclick="window.print()">Gerar PDF / Imprimir</button>
    </div>
  </div>

  <script>
    // Controle das abas
    const btns = document.querySelectorAll(".tab-btn");
    const tabs = document.querySelectorAll(".tab-content");

    btns.forEach(btn => {
      btn.addEventListener("click", () => {
        btns.forEach(b => b.classList.remove("active"));
        tabs.forEach(t => t.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
